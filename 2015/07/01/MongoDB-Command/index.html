        <h2 id="登录数据库"><a href="#登录数据库" class="headerlink" title="登录数据库"></a>登录数据库</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line">mongod &lt;hostname|ip&gt; <span class="comment"># 登录MongoDB</span></span><br></pre></td></tr></table></figure>
<h2 id="创建数据库"><a href="#创建数据库" class="headerlink" title="创建数据库"></a>创建数据库</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line">use &lt;dbname&gt; <span class="comment"># 切换到某个数据库 | 创建数据库</span></span><br><span class="line">db <span class="comment"># 查看当前数据库</span></span><br><span class="line">show dbs <span class="comment"># 查看服务器上的数据库</span></span><br><span class="line">db.hello.insert(&#123;<span class="string">"name"</span>:<span class="string">"testdb"</span>&#125;) <span class="comment"># 该操作会在test2数据库中新建一个hellocollection，并在其中插入一条记录</span></span><br></pre></td></tr></table></figure>
<h2 id="删除数据库"><a href="#删除数据库" class="headerlink" title="删除数据库"></a>删除数据库</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line">db.dropDatabase() <span class="comment"># 删除数据库</span></span><br></pre></td></tr></table></figure>
<h2 id="创建collection"><a href="#创建collection" class="headerlink" title="创建collection"></a>创建collection</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line">db.createCollection(name, options)</span><br><span class="line">db.createCollection(<span class="string">"Hello"</span>, &#123; capped : true, autoIndexID : true, size : <span class="number">6142800</span>, max : <span class="number">10000</span> &#125; )</span><br><span class="line">db.Hello.insert(&#123;<span class="string">"hello"</span> : <span class="string">"world"</span>&#125;) 插入数据自动创建collection</span><br><span class="line">show collections <span class="comment"># 查看当前数据库中的所有collection</span></span><br><span class="line">db.Hello.renameCollection(<span class="string">"hi"</span>) <span class="comment"># 重命名collection</span></span><br></pre></td></tr></table></figure>
<h2 id="删除collection"><a href="#删除collection" class="headerlink" title="删除collection"></a>删除collection</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line">db.&lt;collection_name&gt;.drop() <span class="comment"># 删除collection</span></span><br></pre></td></tr></table></figure>
<h2 id="插入document"><a href="#插入document" class="headerlink" title="插入document"></a>插入document</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line">db.&lt;collection_name&gt;.insert(&lt;document&gt;)</span><br></pre></td></tr></table></figure>
<h2 id="查询document"><a href="#查询document" class="headerlink" title="查询document"></a>查询document</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line">db.&lt;collection_name&gt;.find() <span class="comment"># 查询有document</span></span><br><span class="line">db.&lt;collection_name&gt;.find().pretty() <span class="comment"># 格式化显示</span></span><br></pre></td></tr></table></figure>
<h2 id="更新document"><a href="#更新document" class="headerlink" title="更新document"></a>更新document</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line">db.&lt;collection_name&gt;.update(SELECTIOIN_CRITERIA, UPDATED_DATA)</span><br><span class="line">db.mycol.update(&#123;<span class="string">'title'</span>:<span class="string">'MongoDB Overview'</span>&#125;,&#123;$set:&#123;<span class="string">'title'</span>:<span class="string">'New MongoDB Tutorial'</span>&#125;&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment"># MongoDB默认将只更新单一的文件，来更新多个你需要设置参数置'multi' 为true</span></span><br><span class="line">db.mycol.update(&#123;<span class="string">'title'</span>:<span class="string">'MongoDB Overview'</span>&#125;,&#123;$set:&#123;<span class="string">'title'</span>:<span class="string">'New MongoDB Tutorial'</span>&#125;&#125;,&#123;multi:true&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment"># save() 方法替换现有的document</span></span><br><span class="line">db.&lt;collection_name&gt;.save(&#123;_id:ObjectId(),NEW_DATA&#125;)</span><br></pre></td></tr></table></figure>
<h2 id="删除document"><a href="#删除document" class="headerlink" title="删除document"></a>删除document</h2><figure class="highlight python"><table><tr><td class="code"><pre><span class="line">db.&lt;collection_name&gt;.remove(DELLETION_CRITTERIA)</span><br></pre></td></tr></table></figure>
