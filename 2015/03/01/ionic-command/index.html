        <p>下面是ionic常用命令，或者在终端执行“ionic -h”也可以查看，由于这些命令会重复利用，所以还是整理一下，方便自己和别人。<br><a id="more"></a></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">$ npm install -g cordova ionic  <span class="comment"># 安装ionic</span></span><br><span class="line"></span><br><span class="line">$ ionic start myApp blank  <span class="comment"># 开始一个空白ionic项目</span></span><br><span class="line">$ ionic start myApp tabs  <span class="comment"># 开始一个tabs ionic项目</span></span><br><span class="line">$ ionic start myApp sidemenu  <span class="comment"># 开始一个sidemenu ionic项目</span></span><br><span class="line"></span><br><span class="line">$ionic serve  <span class="comment"># 在浏览器运行项目</span></span><br><span class="line"></span><br><span class="line">$ ionic platform add ios  <span class="comment"># 添加到ios平台</span></span><br><span class="line">$ ionic build ios  <span class="comment"># build</span></span><br><span class="line">$ ionic emulate ios  <span class="comment"># 在模拟器运行项目</span></span><br><span class="line">$ ionic run ios  <span class="comment"># 在手机运行项目</span></span><br><span class="line"></span><br><span class="line">$ ionic platform add android</span><br><span class="line">$ ionic build android</span><br><span class="line">$ ionic emulate android</span><br><span class="line">$ ionic run android  <span class="comment"># 在手机运行项目</span></span><br><span class="line"></span><br><span class="line">$ ionic package [debug,release] [android,ios] <span class="comment"># 打包</span></span><br><span class="line"></span><br><span class="line">$ ionic upload  <span class="comment"># 上传到ionic view</span></span><br></pre></td></tr></table></figure>
