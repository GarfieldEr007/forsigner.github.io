   <article id="post-ionic-command" class="article article-type-post" itemscope itemprop="blogPost">
  <header class="article-header">
    <h1 class="post-title">ionic常用命令</h1>

    <div class="article-meta">
      <span>2015-03-01</span>

      <span> | </span>

      <span class="article-author">forsigner</span>

      <span> | </span>

      
  <span class="article-category">
    <a class="article-category-link" href="/categories/前端/">前端</a>
  </span>


    </div>
  </header>

  <div class="article-content">
    
      <p>下面是ionic常用命令，或者在终端执行“ionic -h”也可以查看，由于这些命令会重复利用，所以还是整理一下，方便自己和别人。<br><a id="more"></a></p>
<figure class="highlight python"><table><tr><td class="code"><pre><span class="line">$ npm install -g cordova ionic  <span class="comment"># 安装ionic</span></span><br><span class="line"></span><br><span class="line">$ ionic start myApp blank  <span class="comment"># 开始一个空白ionic项目</span></span><br><span class="line">$ ionic start myApp tabs  <span class="comment"># 开始一个tabs ionic项目</span></span><br><span class="line">$ ionic start myApp sidemenu  <span class="comment"># 开始一个sidemenu ionic项目</span></span><br><span class="line"></span><br><span class="line">$ionic serve  <span class="comment"># 在浏览器运行项目</span></span><br><span class="line"></span><br><span class="line">$ ionic platform add ios  <span class="comment"># 添加到ios平台</span></span><br><span class="line">$ ionic build ios  <span class="comment"># build</span></span><br><span class="line">$ ionic emulate ios  <span class="comment"># 在模拟器运行项目</span></span><br><span class="line">$ ionic run ios  <span class="comment"># 在手机运行项目</span></span><br><span class="line"></span><br><span class="line">$ ionic platform add android</span><br><span class="line">$ ionic build android</span><br><span class="line">$ ionic emulate android</span><br><span class="line">$ ionic run android  <span class="comment"># 在手机运行项目</span></span><br><span class="line"></span><br><span class="line">$ ionic package [debug,release] [android,ios] <span class="comment"># 打包</span></span><br><span class="line"></span><br><span class="line">$ ionic upload  <span class="comment"># 上传到ionic view</span></span><br></pre></td></tr></table></figure>

    
  </div>
</article>
